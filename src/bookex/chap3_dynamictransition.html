<!DOCTYPE html>
<html>
<head>
  <title>Vue.js app</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.css">
  <style>
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity .5s
    }
    
    .fade-enter,
    .fade-leave-active {
        opacity: 0
    }
    
    .zoom-leave-active,
    .zoom-enter-active {
        transition: transform .5s;
    }
    
    .zoom-leave-active,
    .zoom-enter {
        transform: scale(0)
    }
    
    p {
        margin: 0;
        position: absolute;
        font-size: 3em;
    }
  </style>
</head>
<body>
    <div id="app">
        <button @click="kisses++">ğŸ’‹Kiss!</button>
        <transition :name="kindOfTransformation" :mode="transformationMode">
            <p :key="transformation">{{emoji}}{{transformation}}</p>
        </transition>
    </div>
  <script>
    var app = new Vue({
    	el: '#app',
    	data: {
            kisses: 0,
                kindOfTransformation: 'fade',
                transformationMode: 'in-out'
            },
            computed: {
                transformation() {
                    if (this.kisses < 3) {
                        return 'frog'
                    }
                    if (this.kisses >= 3 && this.kisses <= 5) {
                        this.transformationMode = 'out-in'
                        return 'princess'
                    }
                    if (this.kisses > 5) {
                        this.kindOfTransformation = 'zoom'                        
                        return 'santa'
                    }
                },
                emoji() {
                    switch (this.transformation) {
                        case 'frog':
                            return 'ğŸ¸'
                        case 'princess':
                            return 'ğŸ‘¸'
                        case 'santa':
                            return 'ğŸ…'
                    }
                }
            }
    })
  </script>
</body>
</html>
